<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <h1>Encriptador Desencriptador D.S.V</h1>
</header>
<div class="container">
    <div class="input-area">
        <label for="inputText"></label><textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
    </div>
    <div class="method-selector">
        <label for="method">Método de Encriptación:</label>
        <select id="method" onchange="updatePlaceholder()">
            <option value="reverse">Revertir Texto</option>
            <option value="caesar">Cifrado César</option>
            <option value="base64">Base64</option>
        </select>
    </div>
    <div class="buttons">
        <button class="encrypt" onclick="encryptText()">
            <i class="fas fa-lock"></i> Encriptar
        </button>
        <button class="decrypt" onclick="decryptText()">
            <i class="fas fa-unlock"></i> Desencriptar
        </button>
        <button class="swap" onclick="swapText()">
            <i class="fas fa-exchange-alt"></i> Intercambiar
        </button>
    </div>
    <div class="file-buttons">
        <input type="file" id="fileInput" accept=".txt" onchange="loadFile(event)">
        <button onclick="downloadResult()">
            <i class="fas fa-download"></i> Descargar Resultado
        </button>
    </div>
    <div class="output-area">
        <label for="outputText"></label><textarea id="outputText" readonly placeholder="Resultado aquí"></textarea>
    </div>
    <div class="info" id="validationInfo">
        Solo letras minúsculas y sin acentos.
    </div>
    <div class="history">
        <h2>Historial</h2>
        <ul id="historyList"></ul>
    </div>
</div>

<script src="scripts/scripts.js"></script>
</body>
</html>
